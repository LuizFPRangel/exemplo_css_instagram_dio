<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="imagem do celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="./img/instagram_logo.jpg" class="instagram-logo" alt="logo do instagram">
                <div class="prophile-photo">
                    <img src="./img/avatar.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como avatar</a>
                <a href="#" class="instagram-logou">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é avatar</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="botoes-get">
                    <a href="#" class=app-download></a>
                    <a href="#" class=app-download></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
